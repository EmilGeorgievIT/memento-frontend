<div class="search-property">
  <div class="search__inner">
    <form [formGroup]='searchForm' (ngSubmit)='submitSearch()' class="form-search">
      <div class="form__inner">
        <div class="form__control">
          <label class="form__label" for="location">
              Main Location
          </label>
          
          <div class="form__input">
            <input type="text" name="location" placeholder="Main Location" [formControl]="propertyLocation" [matAutocomplete]="auto">
            
            <mat-icon matSuffix>arrow_drop_down</mat-icon>
          </div>

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let location of filteredLocation | async" [value]="location">
              {{location}}
            </mat-option>
          </mat-autocomplete>
        </div>
        
        <div class="form__control">
          <label class="form__label" for="location">
              Property Status
          </label>

          <div class="form__input">
            <input type="text" name="status" placeholder="Property Status" [formControl]="propertyStatus" [matAutocomplete]="autoStatus">
            
            <mat-icon matSuffix>arrow_drop_down</mat-icon>
          </div>

          <mat-autocomplete #autoStatus="matAutocomplete">
            <mat-option>
              Any
            </mat-option>

            <mat-option>
                For Rent
            </mat-option>

            <mat-option>
                For Sale
            </mat-option>
          </mat-autocomplete>
        </div>

        <div class="form__control">
          <label class="form__label" for="location">
              Property Type
          </label>
          
          <div class="form__input">
            <input type="text" name="type" placeholder="Property Type" [formControl]="propertyType" [matAutocomplete]="auto">
            
            <mat-icon matSuffix>arrow_drop_down</mat-icon>
          </div>            

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let location of filteredLocation | async" [value]="location">
              {{location}}
            </mat-option>
          </mat-autocomplete>
        </div>
        
        <button mat-button class="bg-light-navy btn-advance">
          <i class="material-icons">
            zoom_in
          </i>
        </button>

        <button mat-button class="bg-light-navy btn-submit">
          <i class="material-icons">
            search
          </i>

          <span>
            Search
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
